<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="scss/header.scss">
    <link rel="stylesheet" href="scss/swiper.css">
    <link rel="stylesheet" href="scss/style.scss">
    <title>Document</title>
</head>
<body>
    <section>
           <header>
           </header>

           <swiper-container class="mySwiper" pagination="true" pagination-clickable="true" navigation="true" space-between="30"
           loop="true">
           <swiper-slide>
            <div class="textt"></div>
        </swiper-slide>
           <swiper-slide>
            <div class="textt"></div>
        </swiper-slide>
           <swiper-slide>
            <div class="textt"></div>
        </swiper-slide>
           
         </swiper-container>


           <main>
          <div class="first">
            <h3>Популярное</h3>

            <div class="items"></div>
            <div class="more">
            <button data-count="not-all" >Показать еще</button> 
        </div>
        <div class="cashback">
            <img src="./img/cashback.png" alt="">
        </div>

        <div class="second">
            <h3>Бытовая техника</h3>
    
            <div class="tv items"></div>
        </div>

        <div class="cashback">
            <img src="./img/banner.png" alt="">
        </div>
        <div class="third">
            <h3>Рассрочка без переплат</h3>
            
    
            <div class="bl items"></div>
            <div class="more">
                <button data-count="not-all" >Показать еще</button> 
            </div>
        </div>
       
    </div>
    
           
           </main>
           <footer> 
           
        </footer>
    </section> 



    <div class="modal">
        <div class="modal__dialog">
            <div class="modal__content">
                <form action="#">
                    <div data-close class="modal__close">&times;</div>
                    <div class="modal__title">Мы свяжемся с вами как можно быстрее!</div>
                    <input required placeholder="Ваше имя" name="name" type="text" class="modal__input">
                    <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal__input">
                    <button class="btn btn_dark btn_min">Перезвонить мне</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>
    <script type="module" src="/modules/script.js"></script>
</body>
</html>
